<div class="row">
  <div class="col-sm-8 sm-offset-2">
    <h2>Write a post</h2>
    <p class="text-danger">{{ errorMessage }}</p>
    <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" formControlName="title">
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" formControlName="content"></textarea>
      </div>
      <button class="btn btn-success" type="submit" [disabled]=postForm.invalid>Post!</button>
    </form>
  </div>
</div>
